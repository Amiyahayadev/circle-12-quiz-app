<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Quiz Website - by Circle 12</title>
        <script src="https://kit.fontawesome.com/13560a6630.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<header>
                <div class="logo-wrapper">
                        <button
                        class="hamburger"
                        popovertarget="menu"
                        aria-label="Open menu"
                        onclick="toggleMenu()">
                        <span class="fa-solid fa-bars fa-xl" style="color: #5a208d;"></span>
                    </button>
                    <p class="logo">CodingQuiz</p>
                </div>
				<nav id="menu">
					<button
						class="close"
						popovertarget="menu"
						popovertargetaction="hide">
						<span
							class="fa-solid fa-xmark"
							style="color: #ff3d5a"></span>
					</button>
					<ul>
						<li>
							<a href="html-quiz/index.html"
								>HTML Quiz</a
							>
						</li>
						<li>
							<a href="#">CSS Quiz</a>
						</li>
						<li>
							<a href="js-quiz/index.html"
								>JavaScript Quiz</a
							>
						</li>
					</ul>
				</nav>
				<nav class="bigScreen">
					<ul>
						<li>
							<a href="html-quiz/index.html"
								>HTML Quiz</a
							>
						</li>
						<li>
							<a href="#">CSS Quiz</a>
						</li>
						<li>
							<a href="js-quiz/index.html"
								>JavaScript Quiz</a
							>
						</li>
					</ul>
				</nav>
			</header>
			<main class="main">
				<h1>Welcome to the Quiz Website!</h1>
				<p>Choose a language to start your quiz.</p>
			</main>
            <footer class="footer">
                <p><a href="https://github.com/Amiyahayadev/circle-12-quiz-app" target="_blank">Fork Repo</a></p>
                <p>Script Developed by AI</p>
            </footer>
		</div>
		<script>
			/*
                JavaScript to toggle the popover attribute on the
                #menu element when the hamburger button is clicked
            */

			function toggleMenu() {
				const menu = document.getElementById("menu");
				menu.classList.toggle("show"); // Add or remove "show" class based on current state
			}
		</script>
	</body>
</html>
